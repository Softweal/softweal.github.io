---
layout: default
title: Softwale - Blog
---
<div>
  <h1 class="blog-title">Son Bloglar</h1>
  <ul class="posts">
    <div class="post">
      {% for post in site.posts %}
      <li class="post__container col-sm-6">
        <h2 class="post__title">
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h2>
        {{ post.excerpt }}
      </li>
      {% endfor %}
    </div>
  </ul>
</div>
