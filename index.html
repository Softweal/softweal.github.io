---
layout: default
title: Softweal
---
<div class="group relative flex min-h-screen w-full items-center justify-center overflow-hidden">
  <div
    class="
      bg-primary group-hover:bg-accent
      absolute
      top-1/2 left-1/2
      -z-10 h-96
      w-96
      -translate-x-1/2 -translate-y-1/2 rounded-full
      bg-gradient-to-br
      opacity-60
      blur-[100px]
      transition-all
      duration-1000 group-hover:opacity-70 group-hover:blur-[120px]
    "
  ></div>
  <div class="relative z-10 px-8 text-center">
    <h1
      class="
        font-anton
        from-primary
        to-accent
        text-primary
        mb-4 transform
        bg-gradient-to-r
        bg-clip-text
        text-7xl
        font-bold
        tracking-wider
        transition-all
        duration-1000
        ease-in-out
        group-hover:scale-110
        group-hover:text-transparent
        md:text-5xl
      "
    >
      SOFTWEAL
    </h1>
    <h2
      class="
        text-primary font-momo
        text-3xl
        md:text-xl
      "
    >
      improve your web experiences
    </h2>

    <div class="text-primary text-md mx-auto mt-16 max-w-4xl leading-relaxed">
      <p>Â© {{ 'now' | date: '%Y' }}</p>
    </div>
  </div>
</div>

<div class="bg-base-100 relative flex min-h-screen w-full justify-center overflow-hidden">
  <div class="flex w-full max-w-6xl flex-col items-center justify-center gap-16 p-8">
    {% for author in site.authors reversed %}
      <div
        class="card-animate card md:card-side bg-base-200 w-full opacity-0 shadow-xl"
        data-direction="{% cycle 'left', 'right', 'left' %}"
      >
        <figure class="md:w-1/3">
          <img
            src="/assets/avatars/{{ author.avatar }}"
            alt="Album"
            class="h-full w-full object-cover"
          >
        </figure>
        <div class="card-body md:w-2/3">
          <h2 class="card-title text-2xl">{{ author.name }}</h2>
          <p>{{ author.bio }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<script>
  const lenis = new Lenis({
    duration: 1.2,
    easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
    smooth: true,
  });

  lenis.on('scroll', (e) => {
    // console.log(e);
  });

  function raf(time) {
    lenis.raf(time);
    requestAnimationFrame(raf);
  }

  requestAnimationFrame(raf);

  // GSAP ScrollTrigger animations for cards
  gsap.registerPlugin(ScrollTrigger);

  document.querySelectorAll('.card-animate').forEach((card) => {
    const direction = card.dataset.direction;
    const xStart = direction === 'left' ? -100 : 100;

    gsap.fromTo(
      card,
      {
        x: xStart,
        opacity: 0,
      },
      {
        x: 0,
        opacity: 1,
        duration: 1,
        ease: 'power3.out',
        scrollTrigger: {
          trigger: card,
          start: 'top 80%',
          end: 'top 20%',
          toggleActions: 'play none none reverse',
          // markers: true, // uncomment for debugging
        },
      },
    );
  });
</script>
