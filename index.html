---
layout: default
title: Ana Sayfa
---
<div class="relative flex min-h-screen w-full items-center justify-center overflow-hidden">
  <div class="group">
    <div class="
      bg-primary group-hover:bg-accent
      absolute
      top-1/2 left-1/2
      -z-10 h-96
      w-96
      -translate-x-1/2 -translate-y-1/2 rounded-full
      bg-gradient-to-br
      opacity-60
      blur-[100px]
      transition-all
      duration-1000 group-hover:opacity-70 group-hover:blur-[120px]
      group-hover:scale-110
    "></div>
    <div class="relative z-10 px-8 text-center select-none">
      <h1 class="
        font-anton
        from-secondary
        to-primary
        text-primary
        mb-4 transform
        bg-gradient-to-r
        bg-clip-text
        text-5xl md:text-7xl lg:text-8xl
        font-bold
        tracking-wider
        transition-all
        duration-1000
        ease-in-out
        group-hover:scale-110
        group-hover:text-transparent
      ">
        SOFTWEAL
      </h1>

      <div x-data="{
              text: '',
              textArray : [
              'improve your web experiences',
              'Web AI',
              'AR-XR',
              'Cyber Security'
              ],
              textIndex: 0,
              charIndex: 0,
              typeSpeed: 110,
              cursorSpeed: 550,
              pauseEnd: 1500,
              pauseStart: 20,
              direction: 'forward',
          }" x-init="$nextTick(() => {
              let typingInterval = setInterval(startTyping, $data.typeSpeed);

              function startTyping(){
                  let current = $data.textArray[ $data.textIndex ];

                  // check to see if we hit the end of the string
                  if($data.charIndex > current.length){
                          $data.direction = 'backward';
                          clearInterval(typingInterval);

                          setTimeout(function(){
                              typingInterval = setInterval(startTyping, $data.typeSpeed);
                          }, $data.pauseEnd);
                  }

                  $data.text = current.substring(0, $data.charIndex);

                  if($data.direction == 'forward')
                  {
                      $data.charIndex += 1;
                  }
                  else
                  {
                      if($data.charIndex == 0)
                      {
                          $data.direction = 'forward';
                          clearInterval(typingInterval);
                          setTimeout(function(){
                              $data.textIndex += 1;
                              if($data.textIndex >= $data.textArray.length)
                              {
                                  $data.textIndex = 0;
                              }
                              typingInterval = setInterval(startTyping, $data.typeSpeed);
                          }, $data.pauseStart);
                      }
                      $data.charIndex -= 1;
                  }
              }

              setInterval(function(){
                  if($refs.cursor.classList.contains('hidden'))
                  {
                      $refs.cursor.classList.remove('hidden');
                  }
                  else
                  {
                      $refs.cursor.classList.add('hidden');
                  }
              }, $data.cursorSpeed);

          })" class="flex items-center justify-center mx-auto text-center max-w-7xl min-h-20">
        <div class="relative flex items-center justify-center h-auto">
          <p class="text-2xl font-black leading-tight text-primary font-momo
              md:text-xl
              group-hover:scale-110
              bg-gradient-to-r
              bg-clip-text
              to-secondary
              from-primary
              transition-all
              duration-1000
              ease-in-out
              group-hover:text-transparent" x-text="text"></p>
          <span class="absolute right-0 w-1 -mr-2 bg-primary h-full" x-ref="cursor"></span>
        </div>
      </div>

      <div class="text-primary text-md mx-auto mt-16 max-w-4xl leading-relaxed">
        <p>© {{ 'now' | date: '%Y' }}</p>
      </div>

    </div>
  </div>
</div>


<div class="bg-base-100 relative flex min-h-screen w-full justify-center overflow-hidden select-none">
  <div class="flex w-full max-w-6xl flex-col items-center justify-center gap-16 p-8">
    <h1 class="text-3xl text-center font-anton">
      YAZARLARIMIZ
    </h1>
    {% for author in site.authors %}
    <div
      class="card-animate card md:card-side bg-base-200 w-full opacity-0 shadow-xl border border-white/5 overflow-hidden group"
      data-direction="{% cycle 'left', 'right' %}">
      <figure>
        <img src="/assets/avatars/{{ author.avatar }}" alt="{{ author.name }}"
          class="object-cover select-none w-full max-h-64 bg-gray-200 rounded cursor-zoom-in aspect-[5/6] lg:aspect-[2/3] xl:aspect-[3/4]">
      </figure>
      <div class="card-body md:w-2/3 relative">
        <h2 class="card-title text-3xl font-anton mb-2">{{ author.name }}</h2>
        <p class="text-base-content/70 leading-relaxed">{{ author.position }}</p>
        <div class="card-actions justify-end mt-4">
          <a href="{{ author.url }}"
            class="btn btn-primary btn-outline btn-sm gap-2 group-hover:bg-primary group-hover:text-white transition-all">
            Profili Gör <i class="ai-arrow-right"></i>
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<div x-data x-init="
            $nextTick(() => {
                const content = $refs.content;
                const item = $refs.item;
                const clone = item.cloneNode(true);
                content.appendChild(clone);
            });
    " class="relative w-full container-block select-none space-y-4 py-24 bg-base-100">
  <h1 class="text-3xl text-center font-anton mb-12">
    SPONSORLARIMIZ
  </h1>
  <div
    class="relative w-full py-4 mx-auto overflow-hidden text-lg italic tracking-wide text-primary-content uppercase bg-secondary max-w-7xl sm:text-xs md:text-sm lg:text-base xl:text-xl 2xl:text-2xl transform -rotate-1 hover:rotate-0 transition-transform duration-500 shadow-xl">
    <div class="absolute left-0 z-20 w-40 h-full bg-gradient-to-r from-secondary to-transparent"></div>
    <div class="absolute right-0 z-20 w-40 h-full bg-gradient-to-l from-secondary to-transparent"></div>
    <div x-ref="content" class="flex animate-marquee">
      <div x-ref="item" class="flex items-center justify-around flex-shrink-0 w-full py-2 space-x-12 text-white">
        {% for i in (1..4) %}
        <span class="flex items-center gap-4 text-sm font-bold">
          <i class="ai-star-filled"></i>
          LÜTFEN SPONSOR OLMAK İÇİN İLETİŞİME GEÇİN
        </span>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

<!-- Interactive Scripts -->
<script>
    if (typeof gsap !== 'undefined') {
        // Staggered animation for grid
        gsap.to(".card-animate", {
            opacity: 1,
            y: 0,
            duration: 1,
            stagger: 0.2,
            ease: "power3.out",
            scrollTrigger: {
                trigger: ".card-animate",
                start: "top 80%"
            }
        });

        // Initial setup for animation
        gsap.set(".card-animate", { y: 100, opacity: 0 });
    }
</script>
