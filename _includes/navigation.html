<!--
in a element {% if page.url == item.link %}style="color: red;" {% endif %}
-->


<nav class="navbar">
    <ul class="navbar__menu">
        {% for item in site.data.navigation %}
        <li class="navbar__item">
            <a href="{{ item.link }}" class="navbar__link">
                <i data-feather="{{ item.icon }}"></i>
                <span>{{ item.name }}</span>
            </a>
        </li>
        {% endfor %}
    </ul>
</nav>
