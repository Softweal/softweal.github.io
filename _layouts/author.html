---
layout: default
---
<div class="avatar">
  <div class="w-24 rounded-full">
    <img src="/assets/avatars/{{ page.avatar }}" alt="{{ page.name }}">
  </div>
</div>

<h1>{{ page.name }}</h1>
<h2>{{ page.position }}</h2>

{{ content }}

<h2>Posts</h2>
<ul>
  {% assign filtered_posts = site.posts | where: 'author', page.short_name %}
  {% for post in filtered_posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
